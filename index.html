<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjadwalan Tugas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Penjadwalan Tugas</h1>
    </header>
    <main>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Tambah Tugas" />
        <input type="date" id="date-input" />
        <button type="submit">Tambah</button>
      </form>

      <table>
        <tr>
          <th>Tugas</th>
          <th>Deadline</th>
          <th></th>
        </tr>
        <tr></tr>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
